<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  >

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  >

  <!-- MY CSS -->
  <link
    rel="stylesheet"
    href="./css/style.css"
  >
</head>

<body>

  <!-- ///////////////////////Bai 1 -->
  <section class="container p-5">
    <h1>Bai tap 1: Ngày tháng năm (EM CHƯA LÀM XONG)</h1>
    <div class="form-group">
      <label for="">Nhập ngày</label>
      <input
        type="text"
        class="form-control"
        name=""
        id="txt-ngay"
        aria-describedby="helpId"
        placeholder=""
      >
    </div>
    <div class="form-group">
      <label for="">Nhập tháng</label>
      <input
        type="text"
        class="form-control"
        name=""
        id="txt-thang"
        aria-describedby="helpId"
        placeholder=""
      >
    </div>
    <div class="form-group">
      <label for="">Nhập năm</label>
      <input
        type="text"
        class="form-control"
        name=""
        id="txt-nam"
        aria-describedby="helpId"
        placeholder=""
      >
    </div>
    <button
      class="btn btn-success"
      id="btn-ngay-truoc"
    >
      Ngày trước
    </button>
    <button
      class="btn btn-success"
      id="btn-ngay-sau"
    >
      Ngày sau
    </button>
    <p id="result1"></p>
  </section>



  <!-- ///////////////////////Bai 2 -->
  <section class="container p-5">
    <h1>Bai tap 2: số ngày trong tháng</h1>
    <div class="form-group">
      <label for="">Nhập tháng</label>
      <input
        type="number"
        class="form-control"
        name=""
        id="txt-thang-bai2"
        aria-describedby="helpId"
        placeholder="..."
      >
    </div>
    <div class="form-group">
      <label for="">Nhập năm</label>
      <input
        type="number"
        class="form-control"
        name=""
        id="txt-nam-bai2"
        aria-describedby="helpId"
        placeholder="..."
      >
    </div>
    <button
      class="btn btn-success"
      id="btn-submit2"
    >
      Submit
    </button>
    <p id="result2"></p>
  </section>


  <!-- //////////////////Bai 3 -->
  <section class="container p-5">
    <h1>Bai tap 3: cách đọc số nguyên 3 chữ số</h1>
    <div class="form-group">
      <label for="">Nhập số nguyên có ba chữ số</label>
      <input
        type="number"
        class="form-control"
        name=""
        id="txt-num3"
        aria-describedby="helpId"
        placeholder="..."
      >
    </div>
    <button
      class="btn btn-success"
      id="btn-submit3"
    >
      Submit
    </button>
    <p id="result3"></p>
  </section>


  <!-- //////////////////////////Bai 4 -->
  <section class="container p-5">
    <h1>Bai tap 4: tim nhà gần trường nhất</h1>
    <div class="form-group">
      <label for="">Nhập x(A)</label>
      <input
        type="number"
        class="form-control"
        name=""
        id="txt-x-a"
        aria-describedby="helpId"
        placeholder=""
      >
    </div>
    <div class="form-group">
      <label for="">Nhập y(A)</label>
      <input
        type="number"
        class="form-control"
        name=""
        id="txt-y-a"
        aria-describedby="helpId"
        placeholder=""
      >
    </div>
    <div class="form-group">
      <label for="">Nhập x(B)</label>
      <input
        type="number"
        class="form-control"
        name=""
        id="txt-x-b"
        aria-describedby="helpId"
        placeholder=""
      >
    </div>
    <div class="form-group">
      <label for="">Nhập y(B)</label>
      <input
        type="number"
        class="form-control"
        name=""
        id="txt-y-b"
        aria-describedby="helpId"
        placeholder=""
      >
    </div>
    <div class="form-group">
      <label for="">Nhập x(C)</label>
      <input
        type="number"
        class="form-control"
        name=""
        id="txt-x-c"
        aria-describedby="helpId"
        placeholder=""
      >
    </div>
    <div class="form-group">
      <label for="">Nhập y(C)</label>
      <input
        type="number"
        class="form-control"
        name=""
        id="txt-y-c"
        aria-describedby="helpId"
        placeholder=""
      >
    </div>
    <div class="form-group">
      <label for="">Nhập x(D) (Trường Đại Học)</label>
      <input
        type="number"
        class="form-control"
        name=""
        id="txt-x-d"
        aria-describedby="helpId"
        placeholder=""
      >
    </div>
    <div class="form-group">
      <label for="">Nhập y(D) (Trường Đại Học)</label>
      <input
        type="number"
        class="form-control"
        name=""
        id="txt-y-d"
        aria-describedby="helpId"
        placeholder=""
      >
    </div>
    <button
      class="btn btn-success"
      id="btn-submit4"
    >
      Submit
    </button>
    <p id="result4"></p>
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>

  <!-- MY JS -->
  <script src="./js/main.js"></script>
</body>

</html>
